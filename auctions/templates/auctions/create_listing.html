
{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{%block body %}
<div class="form-page">
<div class="title">
    <h2>Create Listings</h2>
</div>
    <div class="create">
        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            {{form}}
            <button type="submit" class="btn">Create listing</button>
        </form>
    </div>
</div>
{% endblock %}
